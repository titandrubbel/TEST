apiVersion: 1.0.0
metadata:
  name: eclipse-defect-prediction
projects:
  - name: ansible-defect-prediction
    source:
      type: git
      location: 'https://github.com/titandrubbel/Docker-ansible-defect-prediction.git'
components:
  - alias: dev
    type: dockerimage
    image: docker.io/rdrubbel/test_pred
    mountSources: true
    endpoints:
      - name: petclinic-web-server
        port: 8080
        attributes:
          protocol: http
          secure: 'false'
          public: 'true'
          discoverable: 'false'
    memoryLimit: 3048M
